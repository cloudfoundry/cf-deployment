- name: doppler
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 5GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: doppler
    release: loggregator
    properties:
      doppler:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
        syslog_skip_cert_verify: true
        tls:
          enable: true
          server_cert: "((doppler_tls_server.certificate))"
          server_key: "((doppler_tls_server.private_key))"
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          trafficcontroller:
            cert: "((loggregator_tls_tc.certificate))"
            key: "((loggregator_tls_tc.private_key))"
          metron:
            cert: "((metron_agent_tls_client.certificate))"
            key: "((metron_agent_tls_client.private_key))"
          doppler:
            cert: "((loggregator_tls_doppler.certificate))"
            key: "((loggregator_tls_doppler.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - etcd.service.cf.internal
      doppler_endpoint:
        shared_secret: "((dropsonde_shared_secret))"
  - name: syslog_drain_binder
    release: loggregator
    properties:
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          trafficcontroller:
            cert: "((loggregator_tls_tc.certificate))"
            key: "((loggregator_tls_tc.private_key))"
          metron:
            cert: "((metron_agent_tls_client.certificate))"
            key: "((metron_agent_tls_client.private_key))"
          doppler:
            cert: "((loggregator_tls_doppler.certificate))"
            key: "((loggregator_tls_doppler.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - etcd.service.cf.internal
      syslog_drain_binder:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      system_domain: "((system_domain))"
      cc:
        bulk_api_password: "((cc_bulk_api_password))"
        srv_api_uri: "https://api.((system_domain))"
      ssl: *16
  - name: metron_agent
    release: loggregator
    properties: *2
- name: log_controller
  azs:
  - z1
  - z2
  instances: 2
  vm_type: t2.small
  vm_extensions:
  - 5GB_ephemeral_disk
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            loggregator_trafficcontroller: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: loggregator_trafficcontroller
    release: loggregator
    properties:
      traffic_controller:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      uaa:
        clients:
          doppler:
            secret: "((uaa_clients_doppler_secret))"
        url: "uaa.((system_domain))"
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          trafficcontroller:
            cert: "((loggregator_tls_tc.certificate))"
            key: "((loggregator_tls_tc.private_key))"
          metron:
            cert: "((metron_agent_tls_client.certificate))"
            key: "((metron_agent_tls_client.private_key))"
          doppler:
            cert: "((loggregator_tls_doppler.certificate))"
            key: "((loggregator_tls_doppler.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - etcd.service.cf.internal
      system_domain: "((system_domain))"
      ssl: *16
      cc:
        srv_api_uri: "https://api.((system_domain))"
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - name: loggregator
          port: 8080
          registration_interval: 20s
          uris:
          - "loggregator.((system_domain))"
        - name: doppler
          port: 8081
          registration_interval: 20s
          uris:
          - "doppler.((system_domain))"
          - "*.doppler.((system_domain))"
      nats:
        machines: *4
        password: "((nats_password))"
        port: 4222
        user: "nats"
  - name: metron_agent
    release: loggregator
    properties: *2
