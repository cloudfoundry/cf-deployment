---
name: cf
update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 5
  serial: false
  update_watch_time: 5000-1200000
instance_groups:
- name: smoke-tests
  lifecycle: errand
  azs:
  - z1
  instances: 1
  vm_type: m3.medium
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
  jobs:
  - name: smoke_tests
    release: cf-smoke-tests
    properties:
      smoke_tests:
        api: "https://api.((system_domain))"
        apps_domain: "((system_domain))"
        user: admin
        password: "((uaa_scim_users_admin_password))"
        org: cf_smoke_tests_org
        space: cf_smoke_tests_space
        cf_dial_timeout_in_seconds: 300
        skip_ssl_validation: true
- name: consul
  azs:
  - z1
  - z2
  - z3
  instances: 3
  persistent_disk_type: 5GB
  vm_type: m3.medium
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    provides:
      consul: {as: consul_server}
    properties:
      consul:
        agent:
          mode: server
          domain: cf.internal
        encrypt_keys:
        - "((consul_encrypt_key))"
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: metron_agent
    release: loggregator
    properties: &metron_agent_properties
      metron_agent:
        deployment: "((system_domain))"
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      metron_endpoint:
        shared_secret: "((dropsonde_shared_secret))"
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_metron.ca))"
          metron:
            cert: "((loggregator_tls_metron.certificate))"
            key: "((loggregator_tls_metron.private_key))"
- name: nats
  azs:
  - z1
  - z2
  instances: 2
  vm_type: c3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
    static_ips: &nats_machines
    - 10.0.31.191
    - 10.0.47.191
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: nats
    release: nats
    provides:
      nats: {as: nats, shared: true}
    properties:
      nats:
        password: "((nats_password))"
        user: nats
        debug: true
        monitor_port: 9222
        prof_port: 6060
        trace: false
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: etcd
  azs:
  - z1
  - z2
  - z3
  instances: 3
  persistent_disk_type: 5GB
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  update:
    serial: true
    max_in_flight: 1
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            etcd:
              name: cf-etcd
  - name: etcd
    release: etcd
    properties:
      etcd:
        advertise_urls_dns_suffix: cf-etcd.service.cf.internal
        cluster:
        - instances: 3
          name: etcd
        peer_require_ssl: true
        require_ssl: true
        ca_cert: "((etcd_client.ca))"
        client_cert: "((etcd_client.certificate))"
        client_key: "((etcd_client.private_key))"
        server_cert: "((etcd_server.certificate))"
        server_key: "((etcd_server.private_key))"
        peer_ca_cert: "((etcd_peer.ca))"
        peer_cert: "((etcd_peer.certificate))"
        peer_key: "((etcd_peer.private_key))"
  - name: etcd_metrics_server
    release: etcd
    properties:
      etcd_metrics_server:
        etcd:
          dns_suffix: cf-etcd.service.cf.internal
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: mysql
  azs:
  - z1
  persistent_disk_type: 10GB
  instances: 1
  vm_type: m3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  update:
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: mysql
    release: cf-mysql
    properties:
      network_name: private
      cf_mysql:
        mysql:
          galera_healthcheck:
            db_password: "((cf_mysql_mysql_galera_healthcheck_password))"
            endpoint_username: galera_healthcheck
            endpoint_password: "((cf_mysql_mysql_galera_healthcheck_endpoint_password))"
          admin_password: "((cf_mysql_mysql_admin_password))"
          roadmin_password: "((cf_mysql_mysql_roadmin_password))"
          cluster_health:
            password: "((cf_mysql_mysql_cluster_health_password))"
          seeded_databases:
          - name: cloud_controller
            username: cloud_controller
            password: "((cc_database_password))"
          - name: uaa
            username: uaa
            password: "((uaa_database_password))"
          - name: diego
            username: diego
            password: "((diego_database_password))"
          database_startup_timeout: 600
          port: 33306
  - name: proxy
    release: cf-mysql
    properties:
      cf_mysql:
        external_host: "((system_domain))"
        proxy:
          api_password: "((cf_mysql_proxy_api_password))"
          consul_enabled: true
          consul_service_name: "sql-db"
      nats:
        machines: *nats_machines
        password: "((nats_password))"
        port: 4222
        user: nats
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: uaa
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            uaa: {}
  - name: uaa
    release: uaa
    properties:
      login:
        saml:
          serviceProviderKey: "((uaa_login_saml.private_key))"
          serviceProviderKeyPassword: ''
          serviceProviderCertificate: "((uaa_login_saml.certificate))"
      uaa:
        sslCertificate: "((uaa_ssl.certificate))"
        sslPrivateKey: "((uaa_ssl.private_key))"
        zones:
          internal:
            hostnames:
            - uaa.service.cf.internal
        url: https://uaa.((system_domain))
        admin:
          client_secret: "((uaa_admin_client_secret))"
        scim:
          users:
          - name: admin
            password: "((uaa_scim_users_admin_password))"
            groups:
            - cloud_controller.admin
            - doppler.firehose
            - openid
            - routing.router_groups.read
            - routing.router_groups.write
            - scim.read
            - scim.write
        jwt:
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: "((uaa_jwt_signing_key.private_key))"
        clients:
          cc-service-dashboards:
            authorities: clients.read,clients.write,clients.admin
            authorized-grant-types: client_credentials
            scope: openid,cloud_controller_service_permissions.read
            secret: "((uaa_clients_cc-service-dashboards_secret))"
          cc_routing:
            authorities: routing.router_groups.read
            authorized-grant-types: client_credentials
            secret: "((uaa_clients_cc-routing_secret))"
          cf:
            access-token-validity: 600
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 2592000
            scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read,routing.router_groups.write
          cloud_controller_username_lookup:
            authorities: scim.userids
            authorized-grant-types: client_credentials
            secret: "((uaa_clients_cloud_controller_username_lookup_secret))"
          doppler:
            authorities: uaa.resource
            override: true
            authorized-grant-types: client_credentials
            secret: "((uaa_clients_doppler_secret))"
          gorouter:
            authorities: routing.routes.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_gorouter_secret))"
          ssh-proxy:
            authorized-grant-types: authorization_code
            autoapprove: true
            override: true
            redirect-uri: "/login"
            scope: openid,cloud_controller.read,cloud_controller.write
            secret: "((uaa_clients_ssh-proxy_secret))"
          tcp_emitter:
            authorities: routing.routes.write,routing.routes.read,routing.router_groups.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_tcp_emitter_secret))"
          tcp_router:
            authorities: routing.routes.read,routing.router_groups.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_tcp_router_secret))"
      uaadb:
        address: sql-db.service.cf.internal
        databases:
        - name: uaa
          tag: uaa
        db_scheme: mysql
        port: 3306
        roles:
        - name: uaa
          password: "((uaa_database_password))"
          tag: admin
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - health_check:
            name: uaa-healthcheck
            script_path: "/var/vcap/jobs/uaa/bin/health_check"
          name: uaa
          port: 8080
          registration_interval: 10s
          tags:
            component: uaa
          uris:
          - uaa.((system_domain))
          - "*.uaa.((system_domain))"
          - login.((system_domain))
          - "*.login.((system_domain))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: statsd_injector
    release: statsd-injector
    properties: &statsd_injector_properties
      statsd_injector:
        deployment: "((system_domain))"
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_statsdinjector.ca))"
          statsd_injector:
            cert: "((loggregator_tls_statsdinjector.certificate))"
            key: "((loggregator_tls_statsdinjector.private_key))"
- name: blobstore
  azs:
  - z1
  instances: 1
  vm_type: m3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  persistent_disk_type: 100GB
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            blobstore: {}
  - name: blobstore
    release: capi
    properties:
      system_domain: "((system_domain))"
      blobstore:
        admin_users:
        - username: blobstore-user
          password: "((blobstore_admin_users_password))"
        secure_link:
          secret: "((blobstore_secure_link_secret))"
        tls:
          cert: "((blobstore_tls.certificate))"
          private_key: "((blobstore_tls.private_key))"
          ca_cert: "((blobstore_tls.ca))"
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - name: blobstore
          port: 8080
          registration_interval: 20s
          tags:
            component: blobstore
          uris:
          - blobstore.((system_domain))
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: api
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.large
  vm_extensions:
  - 50GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            cloud_controller_ng: {}
  - name: cloud_controller_ng
    release: capi
    provides:
      cloud_controller: {as: cloud_controller, shared: true}
    properties:
      router:
        route_services_secret: "((router_route_services_secret))"
      hm9000:
        port: -1
      system_domain: "((system_domain))"
      app_domains: &app_domains
      - "((system_domain))"
      app_ssh: &app_ssh
        host_key_fingerprint: "((diego_ssh_proxy_host_key.public_key_fingerprint))"
        oauth_client_id: ssh-proxy
      uaa:
        ca_cert: "((uaa_ssl.ca))"
        clients:
          cc_routing:
            secret: "((uaa_clients_cc-routing_secret))"
          cloud_controller_username_lookup:
            secret: "((uaa_clients_cloud_controller_username_lookup_secret))"
          cc-service-dashboards:
            secret: "((uaa_clients_cc-service-dashboards_secret))"
        url: https://uaa.((system_domain))
        jwt:
          verification_key: "((uaa_jwt_signing_key.public_key))"
        ssl:
          port: 8443
      cc:
        default_running_security_groups: &cc_default_running_security_groups
        - public_networks
        - dns
        default_staging_security_groups: &cc_default_staging_security_groups
        - public_networks
        - dns
        security_group_definitions: &cc_security_group_definitions
        - name: public_networks
          rules:
          - destination: 0.0.0.0-9.255.255.255
            protocol: all
          - destination: 11.0.0.0-169.253.255.255
            protocol: all
          - destination: 169.255.0.0-172.15.255.255
            protocol: all
          - destination: 172.32.0.0-192.167.255.255
            protocol: all
          - destination: 192.169.0.0-255.255.255.255
            protocol: all
        - name: dns
          rules:
          - destination: 0.0.0.0/0
            ports: '53'
            protocol: tcp
          - destination: 0.0.0.0/0
            ports: '53'
            protocol: udp
        install_buildpacks: &cc_install_buildpacks
        - name: binary_buildpack
          package: binary-buildpack
        - name: dotnet_core_buildpack
          package: dotnet-core-buildpack
        - name: go_buildpack
          package: go-buildpack
        - name: java_buildpack
          package: java-buildpack
        - name: nodejs_buildpack
          package: nodejs-buildpack
        - name: php_buildpack
          package: php-buildpack
        - name: python_buildpack
          package: python-buildpack
        - name: python_buildpack
          package: python-buildpack
        - name: ruby_buildpack
          package: ruby-buildpack
        - name: staticfile_buildpack
          package: staticfile-buildpack
        default_to_diego_backend: true
        db_encryption_key: "((cc_db_encryption_key))"
        bulk_api_password: "((cc_bulk_api_password))"
        internal_api_password: "((cc_internal_api_password))"
        staging_upload_user: staging_user
        staging_upload_password: "((cc_staging_upload_password))"
        quota_definitions: &quota_definitions
          default:
            memory_limit: 102400
            non_basic_services_allowed: true
            total_routes: 1000
            total_services: -1
            total_reserved_route_ports: 100
        buildpacks: &blobstore-properties
          blobstore_type: webdav
          webdav_config:
            ca_cert: "((blobstore_tls.ca))"
            blobstore_timeout: 5
            password: "((blobstore_admin_users_password))"
            private_endpoint: https://blobstore.service.cf.internal:4443
            public_endpoint: https://blobstore.((system_domain))
            username: blobstore-user
        resource_pool: *blobstore-properties
        packages: *blobstore-properties
        droplets: *blobstore-properties
        mutual_tls: &cc_mutual_tls
          ca_cert: "((cc_tls.ca))"
          public_cert: "((cc_tls.certificate))"
          private_key: "((cc_tls.private_key))"
      ccdb: &ccdb
        databases:
        - name: cloud_controller
          tag: cc
        address: sql-db.service.cf.internal
        db_scheme: mysql
        port: 3306
        roles:
        - name: cloud_controller
          password: "((cc_database_password))"
          tag: admin
  - name: binary-buildpack
    release: binary-buildpack
  - name: dotnet-core-buildpack
    release: dotnet-core-buildpack
  - name: go-buildpack
    release: go-buildpack
  - name: java-buildpack
    release: java-buildpack
  - name: nodejs-buildpack
    release: nodejs-buildpack
  - name: php-buildpack
    release: php-buildpack
  - name: python-buildpack
    release: python-buildpack
  - name: ruby-buildpack
    release: ruby-buildpack
  - name: staticfile-buildpack
    release: staticfile-buildpack
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - name: api
          registration_interval: 20s
          port: 9022
          uris:
          - api.((system_domain))
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: statsd_injector
    release: statsd-injector
    properties: *statsd_injector_properties
- name: cc-worker
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: cloud_controller_worker
    release: capi
    properties:
      hm9000:
        port: -1
      cc:
        db_encryption_key: "((cc_db_encryption_key))"
        default_to_diego_backend: true
        install_buildpacks: *cc_install_buildpacks
        default_running_security_groups: *cc_default_running_security_groups
        default_staging_security_groups: *cc_default_staging_security_groups
        security_group_definitions: *cc_security_group_definitions
        internal_api_password: "((cc_internal_api_password))"
        bulk_api_password: "((cc_bulk_api_password))"
        quota_definitions: *quota_definitions
        staging_upload_user: staging_user
        staging_upload_password: "((cc_staging_upload_password))"
        resource_pool: *blobstore-properties
        packages: *blobstore-properties
        droplets: *blobstore-properties
        buildpacks: *blobstore-properties
        mutual_tls: *cc_mutual_tls
      ccdb: *ccdb
      system_domain: "((system_domain))"
      app_domains: *app_domains
      app_ssh: *app_ssh
      uaa:
        ca_cert: "((uaa_ssl.ca))"
        clients:
          cc-service-dashboards:
            secret: "((uaa_clients_cc-service-dashboards_secret))"
        url: https://uaa.((system_domain))
        jwt:
          verification_key: "((uaa_jwt_signing_key.public_key))"
        ssl:
          port: 8443
- name: router
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - cf-router-network-properties
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            gorouter: {}
  - name: gorouter
    release: routing
    properties:
      router:
        ssl_skip_validation: true
        enable_ssl: true
        ssl_cert: "((router_ssl.certificate))"
        ssl_key: "((router_ssl.private_key))"
        status:
          password: "((router_status_password))"
          user: router-status
        route_services_secret: "((router_route_services_secret))"
        tracing:
          enable_zipkin: true
      uaa:
        clients:
          gorouter:
            secret: "((uaa_clients_gorouter_secret))"
        ca_cert: "((uaa_ssl.ca))"
        ssl:
          port: 8443
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: diego-bbs
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.large
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: cfdot
    release: diego
    properties:
      diego:
        cfdot:
          bbs: *diego_bbs_client_properties
  - name: bbs
    release: diego
    properties:
      diego:
        bbs:
          active_key_label: key-2016-06
          encryption_keys:
          - label: key-2016-06
            passphrase: "((diego_bbs_encryption_keys_passphrase))"
          sql:
            db_host: sql-db.service.cf.internal
            db_port: 3306
            db_schema: diego
            db_username: diego
            db_password: "((diego_database_password))"
            db_driver: mysql
          etcd:
            machines: []
            ca_cert: nil
            client_cert: nil
            client_key: nil
          ca_cert: "((diego_bbs_server.ca))"
          auctioneer: &diego_auctioneer_client_properties
            ca_cert: "((diego_auctioneer_client.ca))"
            client_cert: "((diego_auctioneer_client.certificate))"
            client_key: "((diego_auctioneer_client.private_key))"
          server_cert: "((diego_bbs_server.certificate))"
          server_key: "((diego_bbs_server.private_key))"
          rep:
            require_tls: true
            ca_cert: "((diego_rep_client.ca))"
            client_cert: "((diego_rep_client.certificate))"
            client_key: "((diego_rep_client.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: diego-brain
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - diego-ssh-proxy-network-properties
  - 10GB_ephemeral_disk
  stemcell: default
  update:
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: cfdot
    release: diego
    properties:
      diego:
        cfdot:
          bbs: *diego_bbs_client_properties
  - name: ssh_proxy
    release: diego
    properties:
      diego:
        ssh_proxy:
          enable_cf_auth: true
          host_key: "((diego_ssh_proxy_host_key.private_key))"
          uaa_secret: "((uaa_clients_ssh-proxy_secret))"
          uaa:
            ca_cert: "((uaa_ssl.ca))"
            port: 8443
          bbs: &diego_bbs_client_properties
            ca_cert: "((diego_bbs_client.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
  - name: file_server
    release: diego
  - name: auctioneer
    release: diego
    properties:
      diego:
        auctioneer:
          bbs: *diego_bbs_client_properties
          ca_cert: "((diego_auctioneer_server.ca))"
          server_cert: "((diego_auctioneer_server.certificate))"
          server_key: "((diego_auctioneer_server.private_key))"
          rep:
            require_tls: true
            ca_cert: "((diego_rep_client.ca))"
            client_cert: "((diego_rep_client.certificate))"
            client_key: "((diego_rep_client.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: diego-cell
  azs:
  - z1
  - z2
  instances: 2
  vm_type: r3.xlarge
  vm_extensions:
  - 100GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: garden
    release: garden-runc
    properties:
      garden:
        default_container_grace_time: 0
        destroy_containers_on_start: true
        graph_cleanup_threshold_in_mb: 0
        deny_networks:
        - 0.0.0.0/0
        persistent_image_list:
        - "/var/vcap/packages/cflinuxfs2/rootfs"
  - name: rep
    release: diego
    properties:
      diego:
        executor:
          ca_certs_for_downloads: "((blobstore_tls.ca))"
        rep:
          bbs: *diego_bbs_client_properties
          preloaded_rootfses:
          - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs
          require_tls: true
          ca_cert: "((diego_rep_agent.ca))"
          server_cert: "((diego_rep_agent.certificate))"
          server_key: "((diego_rep_agent.private_key))"
          enable_legacy_api_endpoints: false
      tls:
        ca_cert: "((diego_rep_agent.ca))"
        cert: "((diego_rep_agent.certificate))"
        key: "((diego_rep_agent.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: cfdot
    release: diego
    properties:
      diego:
        cfdot:
          bbs: *diego_bbs_client_properties
- name: route-emitter
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: route_emitter
    release: diego
    properties:
      diego:
        route_emitter:
          bbs:
            ca_cert: "((diego_bbs_client.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
            require_ssl: true
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: cc-clock
  azs:
  - z1
  instances: 1
  vm_type: m3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: cloud_controller_clock
    release: capi
    properties:
      hm9000:
        port: -1
      cc:
        db_encryption_key: "((cc_db_encryption_key))"
        default_to_diego_backend: true
        install_buildpacks: *cc_install_buildpacks
        default_running_security_groups: *cc_default_running_security_groups
        default_staging_security_groups: *cc_default_staging_security_groups
        security_group_definitions: *cc_security_group_definitions
        internal_api_password: "((cc_internal_api_password))"
        bulk_api_password: "((cc_bulk_api_password))"
        quota_definitions: *quota_definitions
        staging_upload_user: staging_user
        staging_upload_password: "((cc_staging_upload_password))"
        resource_pool: *blobstore-properties
        packages: *blobstore-properties
        droplets: *blobstore-properties
        buildpacks: *blobstore-properties
        mutual_tls: *cc_mutual_tls
      ccdb: *ccdb
      system_domain: "((system_domain))"
      app_domains: *app_domains
      app_ssh: *app_ssh
      uaa:
        ca_cert: "((uaa_ssl.ca))"
        clients:
          cc-service-dashboards:
            secret: "((uaa_clients_cc-service-dashboards_secret))"
        url: https://uaa.((system_domain))
        jwt:
          verification_key: "((uaa_jwt_signing_key.public_key))"
        ssl:
          port: 8443
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
  - name: statsd_injector
    release: statsd-injector
    properties: *statsd_injector_properties
- name: cc-bridge
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
  - name: stager
    release: capi
    properties:
      capi:
        stager:
          bbs: *diego_bbs_client_properties
          cc:
            basic_auth_password: "((cc_internal_api_password))"
  - name: nsync
    release: capi
    properties:
      diego:
        ssl: &ssl
          skip_cert_verify: true
      capi:
        nsync:
          bbs: *diego_bbs_client_properties
          cc:
            basic_auth_password: "((cc_internal_api_password))"
            base_url: https://api.((system_domain))
          diego_privileged_containers: true
  - name: tps
    release: capi
    properties:
      capi:
        tps:
          bbs: *diego_bbs_client_properties
          cc:
            ca_cert: "((cc_bridge_tps.ca))"
            client_cert: "((cc_bridge_tps.certificate))"
            client_key: "((cc_bridge_tps.private_key))"
  - name: cc_uploader
    release: capi
    properties:
      capi:
        cc_uploader:
          cc:
            ca_cert: "((cc_bridge_cc_uploader.ca))"
            client_cert: "((cc_bridge_cc_uploader.certificate))"
            client_key: "((cc_bridge_cc_uploader.private_key))"
      diego:
        ssl: *ssl
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: doppler
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            doppler:
              name: doppler
  - name: doppler
    release: loggregator
    properties:
      doppler:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_doppler.ca))"
          doppler:
            cert: "((loggregator_tls_doppler.certificate))"
            key: "((loggregator_tls_doppler.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - cf-etcd.service.cf.internal
      doppler_endpoint:
        shared_secret: "((dropsonde_shared_secret))"
  - name: syslog_drain_binder
    release: loggregator
    properties:
      loggregator:
        tls:
          syslogdrainbinder:
            cert: "((loggregator_tls_syslogdrainbinder.certificate))"
            key: "((loggregator_tls_syslogdrainbinder.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - cf-etcd.service.cf.internal
      syslog_drain_binder:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      system_domain: "((system_domain))"
      cc:
        mutual_tls:
          ca_cert: "((loggregator_tls_syslogdrainbinder.ca))"
        srv_api_uri: https://api.((system_domain))
      ssl: *ssl
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties
- name: log-api
  azs:
  - z1
  - z2
  instances: 2
  vm_type: t2.small
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul: {from: consul_server}
    properties:
      consul:
        agent:
          services:
            loggregator_trafficcontroller: {}
  - name: loggregator_trafficcontroller
    release: loggregator
    properties:
      traffic_controller:
        etcd:
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
      uaa:
        url: https://uaa.((system_domain))
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_tc.ca))"
          trafficcontroller:
            cert: "((loggregator_tls_tc.certificate))"
            key: "((loggregator_tls_tc.private_key))"
        etcd:
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          machines:
          - cf-etcd.service.cf.internal
        uaa:
          client_secret: "((uaa_clients_doppler_secret))"
      system_domain: "((system_domain))"
      ssl: *ssl
      cc:
        srv_api_uri: "http://cloud-controller-ng.service.cf.internal:9022"
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - name: loggregator
          port: 8080
          registration_interval: 20s
          uris:
          - loggregator.((system_domain))
        - name: doppler
          port: 8081
          registration_interval: 20s
          uris:
          - doppler.((system_domain))
          - "*.doppler.((system_domain))"
  - name: metron_agent
    release: loggregator
    properties: *metron_agent_properties

