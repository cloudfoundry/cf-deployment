          client_key: "((etcd_client_key))"
        syslog_skip_cert_verify: true
        tls:
          enable: true
          server_cert: "((doppler_tls_server_cert))"
          server_key: "((doppler_tls_server_key))"
      loggregator:
        etcd:
          require_ssl: true
          ca_cert: "((etcd_ca_cert))"
