---
name: cf
properties_shared_across_every_instance_group:
  metron: &2
    syslog_daemon_config:
      enable: false
    metron_agent:
      deployment: "((system_domain))"
      tls:
        client_cert: "((metron_agent_tls_client.certificate))"
        client_key: "((metron_agent_tls_client.private_key))"
      etcd:
        client_cert: "((etcd_client.certificate))"
        client_key: "((etcd_client.private_key))"
    metron_endpoint:
      shared_secret: "((dropsonde_shared_secret))"
    loggregator:
      tls:
        ca_cert: "((loggregator_ca.certificate))"
        trafficcontroller:
          cert: "((loggregator_tls_tc.certificate))"
          key: "((loggregator_tls_tc.private_key))"
        metron:
          cert: "((metron_agent_tls_client.certificate))"
          key: "((metron_agent_tls_client.private_key))"
        doppler:
          cert: "((loggregator_tls_doppler.certificate))"
          key: "((loggregator_tls_doppler.private_key))"
      etcd:
        require_ssl: true
        ca_cert: "((etcd_server.ca))"
        machines:
        - etcd.service.cf.internal
update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 5
  serial: false
  update_watch_time: 5000-1200000
instance_groups:
- name: consul
  azs:
  - z1
  - z2
  - z3
  instances: 3
  persistent_disk_type: 5GB
  vm_type: m3.medium
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  networks:
  - name: private
    static_ips: &1
    - 10.0.31.190
    - 10.0.47.190
    - 10.0.63.190
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: server
          domain: cf.internal
          servers: &3
            lan: *1
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *2
- name: nats
  azs:
  - z1
  - z2
  instances: 2
  vm_type: c3.large
  vm_extensions:
  - 5GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
    static_ips: &4
    - 10.0.31.191
    - 10.0.47.191
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: nats_stream_forwarder
    release: nats
    properties:
      nats: &6
        machines: *4
        password: "((nats_password))"
        port: 4222
        user: "nats"
  - name: nats
    release: nats
    properties:
      nats:
        password: "((nats_password))"
        user: "nats"
        debug: true
        monitor_port: 9222
        prof_port: 6060
        trace: false
  - name: metron_agent
    release: loggregator
    properties: *2
- name: etcd
  azs:
  - z1
  - z2
  - z3
  instances: 3
  persistent_disk_type: 5GB
  vm_type: m3.medium
  vm_extensions:
  - 5GB_ephemeral_disk
  stemcell: default
  update:
    serial: true
    max_in_flight: 1
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            etcd: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: etcd
    release: etcd
    properties:
      etcd:
        advertise_urls_dns_suffix: etcd.service.cf.internal
        cluster:
        - instances: 3
          name: etcd
        peer_require_ssl: true
        require_ssl: true
        ca_cert: "((etcd_client.ca))"
        client_cert: "((etcd_client.certificate))"
        client_key: "((etcd_client.private_key))"
        server_cert: "((etcd_server.certificate))"
        server_key: "((etcd_server.private_key))"
        peer_ca: "((etcd_peer.ca))"
        peer_cert: "((etcd_peer.certificate))"
        peer_key: "((etcd_peer.private_key))"
  - name: etcd_metrics_server
    release: etcd
    properties:
      etcd_metrics_server:
        etcd:
          dns_suffix: etcd.service.cf.internal
          require_ssl: true
          ca_cert: "((etcd_server.ca))"
          client_cert: "((etcd_client.certificate))"
          client_key: "((etcd_client.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *2
- name: mysql
  azs:
  - z1
  persistent_disk_type: 10GB
  instances: 1
  vm_type: m3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  update:
    serial: true
  networks:
  - name: private
    static_ips:
    - 10.0.31.193
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: mysql
    release: cf-mysql
    properties:
      network_name: private
      cf_mysql:
        mysql:
          galera_healthcheck:
            db_password: "((cf_mysql_mysql_galera_healthcheck_password))"
            endpoint_username: "galera_healthcheck"
            endpoint_password: "((cf_mysql_mysql_galera_healthcheck_endpoint_password))"
          admin_password: "((cf_mysql_mysql_admin_password))"
          roadmin_password: "((cf_mysql_mysql_roadmin_password))"
          cluster_health:
            password: "((cf_mysql_mysql_cluster_health_password))"
          seeded_databases:
          - name: cloud_controller
            username: "cloud_controller"
            password: "((cf_mysql_mysql_seeded_databases_cc_password))"
          - name: uaa
            username: "uaa"
            password: "((cf_mysql_mysql_seeded_databases_uaa_password))"
          - name: diego
            username: "diego"
            password: "((cf_mysql_mysql_seeded_databases_diego_password))"
          database_startup_timeout: 600
          cluster_ips:
          - 10.0.31.193
  - name: metron_agent
    release: loggregator
    properties: *2
- name: diego-bbs
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.large
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: bbs
    release: diego
    properties:
      diego:
        bbs:
          active_key_label: key-2016-06
          encryption_keys:
          - label: key-2016-06
            passphrase: "((diego_bbs_encryption_keys_passphrase))"
          sql:
            db_connection_string: "mysql://diego:((cf_mysql_mysql_seeded_databases_diego_password))@10.0.31.193:3306/diego"
          etcd:
            machines: []
            ca_cert: nil
            client_cert: nil
            client_key: nil
          ca_cert: "((diego_bbs.ca))"
          server_cert: "((diego_bbs_server.certificate))"
          server_key: "((diego_bbs_server.private_key))"
  - name: metron_agent
    release: loggregator
    properties: *2
- name: uaa
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - 10GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            uaa: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: uaa
    release: uaa
    properties:
      uaa:
        sslCertificate: "((uaa_ssl.certificate))"
        sslPrivateKey: "((uaa_ssl.private_key))"
        zones:
          internal:
            hostnames:
            - uaa.service.cf.internal
        url: "uaa.((system_domain))"
        admin:
          client_secret: "((uaa_admin_client_secret))"
        scim:
          users:
          - name: "admin"
            password: "((uaa_scim_users_admin_password))"
            groups:
            - cloud_controller.admin
            - doppler.firehose
            - openid
            - routing.router_groups.read
            - scim.read
            - scim.write
        login:
          client_secret: "((uaa_login_client_secret))"
        jwt:
          signing_key: "((uaa_jwt_signing_key.private_key))"
          verification_key: "((uaa_jwt_signing_key.public_key))"
        clients:
          cc-service-dashboards:
            authorities: clients.read,clients.write,clients.admin
            authorized-grant-types: client_credentials
            scope: openid,cloud_controller_service_permissions.read
            secret: "((uaa_clients_cc-service-dashboards_secret))"
          cc_routing:
            authorities: routing.router_groups.read
            authorized-grant-types: client_credentials
            secret: "((uaa_clients_cc-routing_secret))"
          cf:
            access-token-validity: 600
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 2592000
            scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read
          cloud_controller_username_lookup:
            authorities: scim.userids
            authorized-grant-types: client_credentials
            secret: "((uaa_clients_cloud_controller_username_lookup_secret))"
          doppler:
            authorities: uaa.resource
            override: true
            secret: "((uaa_clients_doppler_secret))"
          gorouter:
            authorities: routing.routes.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_gorouter_secret))"
          ssh-proxy:
            authorized-grant-types: authorization_code
            autoapprove: true
            override: true
            redirect-uri: "/login"
            scope: openid,cloud_controller.read,cloud_controller.write
            secret: "((uaa_clients_ssh-proxy_secret))"
          tcp_emitter:
            authorities: routing.routes.write,routing.routes.read,routing.router_groups.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_tcp_emitter_secret))"
          tcp_router:
            authorities: routing.routes.read,routing.router_groups.read
            authorized-grant-types: client_credentials,refresh_token
            secret: "((uaa_clients_tcp_router_secret))"
      uaadb:
        address: 10.0.31.193
        databases:
        - name: uaa
          tag: uaa
        db_scheme: mysql
        port: 3306
        roles:
        - name: "uaa"
          password: "((cf_mysql_mysql_seeded_databases_uaa_password))"
          tag: admin
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - health_check:
            name: uaa-healthcheck
            script_path: "/var/vcap/jobs/uaa/bin/health_check"
          name: uaa
          port: 8080
          registration_interval: 4s
          tags:
            component: uaa
          uris:
          - "uaa.((system_domain))"
          - "*.uaa.((system_domain))"
          - "login.((system_domain))"
          - "*.login.((system_domain))"
      nats:
        machines: *4
        password: "((nats_password))"
        port: 4222
        user: "nats"
  - name: metron_agent
    release: loggregator
    properties: *2
  - name: statsd-injector
    release: loggregator
- name: diego-brain
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - ssh-proxy-lb
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: ssh_proxy
    release: diego
    properties:
      diego:
        ssl:
          skip_cert_verify: true
        ssh_proxy:
          enable_cf_auth: true
          host_key: "((diego_ssh_proxy_host_key.private_key))"
          uaa_secret: "((uaa_clients_ssh-proxy_secret))"
          uaa_token_url: "https://uaa.((system_domain))/oauth/token"
          bbs: &5
            ca_cert: "((diego_bbs.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
  - name: file_server
    release: diego
  - name: auctioneer
    release: diego
    properties:
      diego:
        auctioneer:
          bbs: *5
  - name: metron_agent
    release: loggregator
    properties: *2
- name: diego-cell
  azs:
  - z1
  - z2
  instances: 2
  vm_type: r3.xlarge
  vm_extensions:
  - 100GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: garden
    release: garden-runc
    properties:
      garden:
        default_container_grace_time: 0
        deny_networks:
        - 0.0.0.0/0
        persistent_image_list:
        - "/var/vcap/packages/cflinuxfs2/rootfs"
  - name: rep
    release: diego
    properties:
      diego:
        rep:
          bbs: *5
          preloaded_rootfses:
          - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs
        ssl:
          skip_cert_verify: true
  - name: metron_agent
    release: loggregator
    properties: *2
- name: router
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  vm_extensions:
  - router-lb
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            gorouter: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: gorouter
    release: routing
    properties:
      nats: *6
      router:
        enable_ssl: true
        ssl_cert: "((router_ssl.certificate))"
        ssl_key: "((router_ssl.private_key))"
        status:
          password: "((router_status_password))"
          user: "router-status"
        route_services_secret: "((router_route_services_secret))"
        ssl_skip_validation: true
      uaa:
        clients:
          gorouter:
            secret: "((uaa_clients_gorouter_secret))"
        ssl:
          port: 1234
  - name: metron_agent
    release: loggregator
    properties: *2
- name: tcp-router
  azs:
  - z1
  - z2
  instances: 0
  vm_type: m3.medium
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: haproxy
    release: routing
  - name: router_configurer
    release: routing
    properties:
      skip_ssl_validation: true
      uaa:
        tls_port: 8443
      router_configurer:
        oauth_secret: "((uaa_clients_tcp_router_secret))"
  - name: metron_agent
    release: loggregator
    properties: *2
- name: route-emitter
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.medium
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: route_emitter
    release: diego
    properties:
      diego:
        route_emitter:
          nats: *6
          bbs:
            ca_cert: "((diego_bbs.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
            require_ssl: true
  - name: metron_agent
    release: loggregator
    properties: *2
- name: blobstore
  azs:
  - z1
  instances: 1
  vm_type: m3.large
  vm_extensions:
  - 10GB_ephemeral_disk
  persistent_disk_type: 100GB
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            blobstore: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: blobstore
    release: capi
    properties:
      system_domain: "((system_domain))"
      blobstore:
        admin_users:
        - username: "blobstore-user"
          password: "((blobstore_admin_users_password))"
        secure_link:
          secret: "((blobstore_secure_link_secret))"
        tls:
          cert: "((blobstore_tls.certificate))"
          private_key: "((blobstore_tls.private_key))"
          ca_cert: "((blobstore_tls.ca))"
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
        - name: blobstore
          port: 8080
          registration_interval: 20s
          tags:
            component: blobstore
          uris:
          - "blobstore.((system_domain))"
      nats:
        machines: *4
        password: "((nats_password))"
        port: 4222
        user: "nats"
  - name: metron_agent
    release: loggregator
    properties: *2
- name: api
  azs:
  - z1
  - z2
  instances: 2
  vm_type: m3.large
  vm_extensions:
  - 50GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          mode: client
          domain: cf.internal
          servers: *3
          services:
            cloud_controller_ng: {}
            routing-api: {}
        encrypt_keys: [((consul_encrypt_key))]
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent.ca))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: cloud_controller_ng
    release: capi
    properties:
      router:
        route_services_secret: "((router_route_services_secret))"
      doppler: &8
        port: 4443
      logger_endpoint: &9
        port: 4443
      hm9000:
        port: -1
      ssl: &16
        skip_cert_verify: true
      system_domain: "((system_domain))"
      system_domain_organization: default_org
      app_domains: &17
      - "((system_domain))"
      app_ssh: &18
        host_key_fingerprint: "((diego_ssh_proxy_host_key.public_key_fingerprint))"
        oauth_client_id: ssh-proxy
      nats:
        machines: *4
        password: "((nats_password))"
        port: 4222
        user: "nats"
      uaa:
        clients:
          cc_routing:
            secret: "((uaa_clients_cc-routing_secret))"
          cloud_controller_username_lookup:
            secret: "((uaa_clients_cloud_controller_username_lookup_secret))"
          cc-service-dashboards:
            secret: "((uaa_clients_cc-service-dashboards_secret))"
        url: "uaa.((system_domain))"
        jwt:
          verification_key: "((uaa_jwt_signing_key.public_key))"
      cc:
        default_running_security_groups: &11
