  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - bless-manifest
  - ship-it-major
  - ship-it-minor
  - ship-it-patch
  - release-notes-template
- name: ex
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - experimental-acquire-pool
  - experimental-cats
  - experimental-deploy
  - experimental-release-pool
  - experimental-release-pool-manual
  - experimental-smoke-tests
  - experimental-ops-files
  - bless-manifest
- name: fr
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - fresh-acquire-pool
  - fresh-cats
  - fresh-delete-deployment
  - fresh-deploy
  - fresh-release-pool-manual
  - fresh-smoke-tests
  - bless-manifest
- name: up
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - upgrade-acquire-pool
  - upgrade-deploy
  - upgrade-cats
  - upgrade-cats-windows2016
  - upgrade-release-pool-manual
  - upgrade-release-pool
  - bless-manifest
- name: li
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
