  jobs:
  - fresh-deploy
  - fresh-acquire-pool
  # - lite-release-pool
  - bbr-acquire-pool
  - bbr-deploy
  - bbr-run-drats
  - bbr-release-pool
  - upgrade-deploy
  - upgrade-acquire-pool
  - upgrade-release-pool
  - lite-deploy
  - lite-acquire-pool
  - experimental-deploy
  - lint-cf-deployment-manifest
  - branch-freshness
  - fresh-cats
  - fresh-delete-deployment
  - fresh-smoke-tests
  - upgrade-cats
