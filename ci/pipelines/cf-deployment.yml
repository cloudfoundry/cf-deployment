#   - get: lite-pool
#     passed: [ lite-cats ]
#     trigger: true
#   - put: lite-pool
#     params: {release: lite-pool}

- name: fresh-release-pool-manual
  public: true
  plan:
  - get: fresh-pool
  ensure:
    try:
      put: fresh-pool
      params: {release: fresh-pool}

- name: upgrade-release-pool-manual
  public: true
  plan:
  - get: upgrade-pool
  ensure:
    try:
      put: upgrade-pool
      params: {release: upgrade-pool}

- name: bbr-release-pool-manual
  public: true
  plan:
  - get: bbr-pool
  ensure:
    try:
      put: bbr-pool
      params: {release: bbr-pool}

- name: upgrade-release-pool
  public: true
  plan:
  - get: upgrade-pool
