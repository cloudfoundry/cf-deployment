---
groups:
- name: cf-deployment
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - branch-freshness
  - validate-certs
  - fresh-acquire-pool
  - fresh-deploy
  - fresh-smoke-tests
  - fresh-cats
  - fresh-delete-deployment
  - upgrade-acquire-pool
  - upgrade-deploy
  - upgrade-smoke-tests
  - upgrade-cats
  - upgrade-delete-deployment
  - experimental-acquire-pool
  - experimental-deploy
  - experimental-smoke-tests
  - experimental-cats
  - experimental-delete-deployment
  - lite-acquire-pool
  - lite-deploy
  - lite-smoke-tests
  - lite-recreate-director
  - bbr-acquire-pool
  - bbr-deploy
  - bbr-run-drats
  - bbr-delete-deployment
  - windows-claim-env
  - windows-deploy
  - windows-cats
  - windows-unclaim-env
  - bless-manifest
  - ship-it-patch
  - ship-it-minor
  - ship-it-major
  - release-notes-template
- name: fresh-luna
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - fresh-acquire-pool
  - fresh-release-pool-manual
  - fresh-deploy
  - fresh-smoke-tests
  - fresh-cats
  - fresh-delete-deployment
  - bless-manifest
- name: upgrade-trelawney
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - upgrade-acquire-pool
  - upgrade-deploy
  - upgrade-smoke-tests
  - upgrade-cats
  - upgrade-release-pool-manual
  - upgrade-delete-deployment
  - bless-manifest
- name: experimental-hermione
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - experimental-acquire-pool
  - experimental-cats
  - experimental-deploy
  - experimental-delete-deployment
  - experimental-release-pool-manual
  - experimental-smoke-tests
  - experimental-ops-files
  - bless-manifest
- name: lite-snitch
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - lite-acquire-pool
  - lite-deploy
  - lite-smoke-tests
  - lite-recreate-director
  - lite-release-pool-manual
  - bless-manifest
- name: bbr
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - bbr-acquire-pool
  - bbr-deploy
  - bbr-run-drats
  - bbr-delete-deployment
  - bbr-release-pool-manual
  - bless-manifest
- name: windows
  jobs:
  - unit-test-ops-files
  - unit-test-golang-tests
  - unit-test-update-releases-coverage
  - lint-cf-deployment-manifest
  - windows-claim-env
  - windows-deploy
  - windows-cats
  - windows-unclaim-env
  - bless-manifest
- name: ship-it
  jobs:
  - ship-it-patch
  - ship-it-minor
  - ship-it-major
  - release-notes-template

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

- name: toolsmiths-cf-pool
  type: docker-image
  source:
    repository: cftoolsmiths/toolsmiths-envs-resource

- name: bosh-deployment-v2
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:
- name: fresh-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: cf-deployment/fresh
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: upgrade-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: cf-deployment/upgrade
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: experimental-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: cf-deployment/experimental
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: lite-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: cf-deployment/lite
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: bbr-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: bbr
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: relint-envs
  type: git
  icon: github
  source:
    branch: main
    uri: git@github.com:cloudfoundry/relint-envs.git
    private_key: ((hagrid_env_readwrite_deploy_key.private_key))

- name: daily
  type: time
  icon: clock-outline
  source:
    interval: 24h

- name: cf-deployment-concourse-tasks
  type: git
  icon: github
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: runtime-ci
  type: git
  icon: github
  source:
    branch: main
    uri: https://github.com/cloudfoundry/runtime-ci.git

- name: bosh-bootloader
  type: git
  icon: github
  source:
    branch: main
    uri: https://github.com/cloudfoundry/bosh-bootloader

- name: cf-deployment-develop
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-deployment.git
    private_key: ((cf_deployment_readwrite_deploy_key.private_key))
    ignore_paths:
    - .envrc
    - .overcommit.yml
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
    - ci/**
    - texts/**

- name: cf-deployment-release-candidate
  type: git
  icon: github
  source:
    branch: release-candidate
    uri: git@github.com:cloudfoundry/cf-deployment.git
    private_key: ((cf_deployment_readwrite_deploy_key.private_key))
    ignore_paths:
    - .envrc
    - .overcommit.yml
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
    - ci/**
    - texts/**

- name: cf-deployment-main
  type: git
  icon: github
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cf-deployment.git
    private_key: ((cf_deployment_readwrite_deploy_key.private_key))
    ignore_paths:
    - .envrc
    - .overcommit.yml
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
    - ci/**
    - texts/**

- name: cf-deployment-all-branches
  type: git
  icon: github
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/cf-deployment.git
    ignore_paths:
    - .envrc
    - .overcommit.yml
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
    - ci/**
    - texts/**

- name: cf-acceptance-tests-rc
  type: git
  icon: github
  source:
    branch: release-candidate
    uri: git@github.com:cloudfoundry/cf-acceptance-tests.git
    private_key: ((cf_acceptance_tests_readwrite_deploy_key.private_key))

- name: cf-smoke-tests
  type: git
  icon: github
  source:
    uri: https://github.com/cloudfoundry/cf-smoke-tests

- name: bosh-deployment
  type: git
  icon: github
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-deployment.git

- name: cf-deployment-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry/cf-relint-ci-semver.git
    branch: main
    private_key: ((cf_relint_ci_semver_readwrite_deploy_key.private_key))
    git_user: "CF MEGA BOT <cf-mega@pivotal.io>"
    file: cf-deployment-version

- name: deliver-tracker-story
  type: tracker
  source:
    token: ((cf_relint_tracker_api_token))
    project_id: "1382120"
    tracker_url: https://www.pivotaltracker.com

- name: disaster-recovery-acceptance-tests
  type: git
  icon: github
  source:
    uri: https://github.com/cloudfoundry/disaster-recovery-acceptance-tests.git

- name: bbr-github-release
  type: github-release
  icon: github
  source:
    owner: cloudfoundry
    repository: bosh-backup-and-restore

- name: trelawney-external-resources
  type: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: trelawney-upgrade-external-resource-state
      credentials: ((trelawney_gcp_service_account_json))
    env_name: trelawney

- name: toolsmiths-windows-env
  type: toolsmiths-cf-pool
  source:
    api_token: ((toolsmiths_api_token))
    hostname: environments.toolsmiths.cf-app.com
    pool_name: cf-deployment

jobs:
- name: unit-test-ops-files
  serial: true
  public: true
  plan:
  - get: cf-deployment-develop
    trigger: true
  - task: unit-test-ops-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/bosh-cli
      inputs:
      - name: cf-deployment-develop
      params:
        RUN_SEMANTIC: true
      run:
        dir: cf-deployment-develop
        path: scripts/test

- name: validate-certs
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: relint-envs
      trigger: true
    - get: runtime-ci
      trigger: true
    - get: daily
      trigger: true
  - task: validate-certs
    file: runtime-ci/tasks/check-certs/task.yml
    params:
      DAYS_LEFT_THRESHOLD: 16
      PATH_TO_VERIFY: relint-envs

- name: unit-test-golang-tests
  serial: true
  public: true
  plan:
  - get: cf-deployment-develop
    trigger: true
  - task: unit-test-golang-ops-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/bosh-cli
      inputs:
      - name: cf-deployment-develop
      # params:
      #   RUN_SEMANTIC: true
      run:
        dir: cf-deployment-develop/units
        path: ./test

- name: unit-test-update-releases-coverage
  serial: true
  public: true
  plan:
  - get: cf-deployment-develop
    trigger: true
  - get: runtime-ci
  - task: unit-test-update-releases-coverage
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/bosh-cli
      inputs:
      - name: cf-deployment-develop
      - name: runtime-ci
      run:
        dir: runtime-ci
        path: scripts/tests/update-releases-coverage-test

- name: lint-cf-deployment-manifest
  serial: false
  public: true
  plan:
  - get: cf-deployment-develop
    trigger: true
  - task: lint-manifest
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/cf-deployment-concourse-tasks
      inputs:
      - name: cf-deployment-develop
      run:
        path: /bin/bash
        args:
        - -exc
        - |
          ruby -e "require 'yaml'; YAML.load_file('./cf-deployment-develop/cf-deployment.yml')"

- name: branch-freshness
  public: true
  plan:
  - in_parallel:
    - get: cf-deployment-all-branches
      trigger: true
    - get: runtime-ci
  - task: validate-branch-freshness
    file: runtime-ci/tasks/validate-branch-freshness/task.yml
    input_mapping:
      repo: cf-deployment-all-branches

- name: fresh-acquire-pool
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cf-deployment-develop
      trigger: true
      passed:
      - unit-test-ops-files
      - lint-cf-deployment-manifest
      - unit-test-golang-tests
      - unit-test-update-releases-coverage
    - put: fresh-pool
      params: {acquire: true}
    timeout: 4h

- name: fresh-release-pool-manual
  public: true
  plan:
  - get: fresh-pool
  ensure:
    try:
      put: fresh-pool
      params: {release: fresh-pool}

- name: fresh-deploy
  serial_groups: [ fresh-cats, fresh-smokes ]
  public: true
  plan:
  - get: fresh-pool
    trigger: true
    passed: [fresh-acquire-pool]
  - in_parallel:
    - get: cf-deployment-develop
      passed: [fresh-acquire-pool]
    - get: cf-deployment-concourse-tasks
    - get: runtime-ci
    - get: relint-envs
    - get: cf-smoke-tests
  - task: guarantee-no-existing-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/luna/bbl-state
      DEPLOYMENT_NAME: luna-cf
      IGNORE_ERRORS: true
  - task: collect-ops-files
    file: cf-deployment-concourse-tasks/collect-ops-files/task.yml
    input_mapping:
      base-ops-files: cf-deployment-develop
      new-ops-files: relint-envs
    params:
      BASE_OPS_FILE_DIR: operations
      NEW_OPS_FILES: |
        environments/test/luna/rename-isolation-segment-network.yml
        environments/test/luna/change-postgres-max-connections.yml
  - task: bosh-deploy-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: relint-envs
      cf-deployment: cf-deployment-develop
      ops-files: collected-ops-files
      vars-files: relint-envs
    params:
      BBL_STATE_DIR: environments/test/luna/bbl-state
      SYSTEM_DOMAIN: luna.cf-app.com
      OPS_FILES: |
        operations/rename-network-and-deployment.yml
        operations/set-bbs-active-key.yml
        operations/test/add-persistent-isolation-segment-diego-cell.yml
        operations/test/add-persistent-isolation-segment-router.yml
        operations/rename-isolation-segment-network.yml
        operations/addons/enable-component-syslog.yml
        operations/use-postgres.yml
        operations/experimental/enable-tls-cloud-controller-postgres.yml
        operations/change-postgres-max-connections.yml
        operations/use-internal-lookup-for-route-services.yml
        operations/enable-tls-on-file-server.yml
        operations/test/speed-up-dynamic-asgs.yml
      VARS_FILES: |
        environments/test/luna/deployment-name.yml
        environments/test/luna/network-name.yml
        environments/test/luna/bbs-key-label.yml
        environments/test/luna/syslog-vars.yml
      REGENERATE_CREDENTIALS: true
  - task: ensure-gcloud-backend-service-healthy
    file: runtime-ci/tasks/ensure-gcloud-backend-service-healthy/task.yml
    input_mapping:
      google-creds-dir: relint-envs
    params:
      GCP_PROJECT_ID: ((luna_gcp_project))
      GCP_BACKEND_SERVICE: ((luna_router_backend_service))
      GOOGLE_ACCOUNT_CREDS_PATH: environments/test/luna/google_account_creds.json
  - task: update-integration-configs
    file: cf-deployment-concourse-tasks/update-integration-configs/task.yml
    params:
      BBL_STATE_DIR: environments/test/luna/bbl-state
      CATS_INTEGRATION_CONFIG_FILE: environments/test/luna/integration_config.json
    input_mapping:
      bbl-state: relint-envs
      integration-configs: relint-envs
  - in_parallel:
    - task: ensure-api-healthy
      file: runtime-ci/tasks/ensure-api-healthy/task.yml
      input_mapping:
        cats-integration-config: relint-envs
      params:
        CONFIG_FILE_PATH: environments/test/luna/integration_config.json
    - task: ensure-isolation-segment-healthy
      file: runtime-ci/tasks/ensure-api-healthy/task.yml
      input_mapping:
        cats-integration-config: updated-integration-configs
      params:
        CHECK_ISOLATION_SEGMENT: true
        CONFIG_FILE_PATH: environments/test/luna/integration_config.json
  - in_parallel:
    - task: open-asgs-for-credhub
      file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
        BOSH_DEPLOYMENT: luna-cf
        INSTANCE_GROUP_NAME: credhub
        SYSTEM_DOMAIN: luna.cf-app.com
        SECURITY_GROUP_NAME: credhub
    - task: open-asgs-for-uaa
      file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
        BOSH_DEPLOYMENT: luna-cf
        INSTANCE_GROUP_NAME: uaa
        SYSTEM_DOMAIN: luna.cf-app.com
        SECURITY_GROUP_NAME: uaa
    - task: enable-docker-and-tasks
      attempts: 2
      file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
        SYSTEM_DOMAIN: luna.cf-app.com
        ENABLED_FEATURE_FLAGS: |
          diego_docker
          task_creation

- name: fresh-smoke-tests
  public: true
  serial_groups: [ fresh-smokes ]
  plan:
  - do:
    - get: fresh-pool
      passed: [ fresh-deploy ]
      trigger: true
    - in_parallel:
      - get: relint-envs
      - get: cf-deployment-develop
        passed: [ fresh-deploy ]
      - get: cf-deployment-concourse-tasks
    timeout: 1h
  - task: bosh-run-errand-smoke-tests
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    params:
      BBL_STATE_DIR: environments/test/luna/bbl-state
      ERRAND_NAME: smoke_tests
      DEPLOYMENT_NAME: luna-cf
    input_mapping:
      bbl-state: relint-envs

- name: fresh-cats
  public: true
  serial_groups: [ fresh-cats ]
  plan:
  - timeout: 4h
    do:
    - get: fresh-pool
      trigger: true
      passed: [ fresh-deploy ]
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: cf-acceptance-tests-rc
      - get: relint-envs
      - get: cf-deployment-develop
        passed: [ fresh-deploy ]
    - task: update-integration-configs
      file: cf-deployment-concourse-tasks/update-integration-configs/task.yml
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
        CATS_INTEGRATION_CONFIG_FILE: environments/test/luna/integration_config.json
      input_mapping:
        bbl-state: relint-envs
        integration-configs: relint-envs
    - task: run-cats
      file: cf-deployment-concourse-tasks/run-cats/task.yml
      input_mapping:
        integration-config: updated-integration-configs
        cf-acceptance-tests: cf-acceptance-tests-rc
      params:
        CONFIG_FILE_PATH: environments/test/luna/integration_config.json
        REPORTER_CONFIG_FILE_PATH: environments/test/luna/reporter_config.json
        CAPTURE_LOGS: true
        RELINT_VERBOSE_AUTH: "true"
        NODES: 12

- name: fresh-delete-deployment
  serial: true
  public: true
  plan:
  - timeout: 4h
    do:
    - get: fresh-pool
      trigger: true
      passed:
      - fresh-cats
      - fresh-smoke-tests
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: relint-envs
    - task: delete-deployment-cf
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
        DEPLOYMENT_NAME: luna-cf
        IGNORE_ERRORS: true
    - task: run-bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/luna/bbl-state
    - put: fresh-pool
      params: {release: fresh-pool}

- name: upgrade-acquire-pool
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cf-deployment-develop
      trigger: true
      passed:
      - unit-test-ops-files
      - lint-cf-deployment-manifest
      - unit-test-golang-tests
      - unit-test-update-releases-coverage
    - put: upgrade-pool
      params: {acquire: true}
    timeout: 4h

- name: upgrade-release-pool-manual
  public: true
  plan:
  - get: upgrade-pool
  ensure:
    try:
      put: upgrade-pool
      params: {release: upgrade-pool}

- name: upgrade-deploy
  public: true
  serial_groups: [ upgrade-cats, upgrade-smokes ]
  plan:
  - get: upgrade-pool
    trigger: true
    passed: [upgrade-acquire-pool]
  - in_parallel:
    - get: runtime-ci
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-main
    - get: cf-deployment-develop
      passed: [upgrade-acquire-pool]
    - get: relint-envs
  - task: guarantee-no-existing-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/trelawney/bbl-state
      IGNORE_ERRORS: true
  - task: generate-external-db-vars-file
    file: runtime-ci/tasks/generate-external-db-vars-file/task.yml
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/trelawney/bbl-state
      GCP_SERVICE_ACCOUNT_JSON: ((trelawney_gcp_service_account_json))
  - try:
      put: trelawney-external-resources
      params:
        action: destroy
        terraform_source: relint-envs/environments/test/trelawney/external-resource-templates
        var_files:
        - vars-file/db.tfvars
      get_params:
        action: destroy
  - put: trelawney-external-resources
    params:
      terraform_source: relint-envs/environments/test/trelawney/external-resource-templates
      delete_on_failure: true
      var_files:
      - vars-file/db.tfvars
  - task: collect-ops-files-latest-release
    file: cf-deployment-concourse-tasks/collect-ops-files/task.yml
    input_mapping:
      base-ops-files: cf-deployment-main
      new-ops-files: relint-envs
    params:
      BASE_OPS_FILE_DIR: operations
      NEW_OPS_FILES: |
        environments/test/trelawney/add-external-ips-for-cloud-sql-db.yml
        environments/test/trelawney/increase-doppler-vm-type-from-minimal-to-small.yml
        environments/test/trelawney/scale-log-api-to-4.yml
  - task: setup-external-ip-db-vars
    file: runtime-ci/tasks/generate-external-ip-db-vars/task.yml
    input_mapping:
      bbl-state: relint-envs
    output_mapping:
      updated-bbl-state: updated-bbl-state-with-db-vars
    params:
      BBL_STATE_DIR: environments/test/trelawney/bbl-state
      VARS_DIR: environments/test/trelawney
  - task: bosh-deploy-cf-latest-release
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
