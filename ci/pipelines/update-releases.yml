      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cloudfoundry/cf-deployment-concourse-tasks
            tag: latest
        inputs:
        - name: relint-envs
        run:
          path: /bin/bash
          args:
          - -c
          - |
            #!/bin/bash
            cd relint-envs/environments/test/greengrass/bbl-state
            eval "$(bbl print-env)"
            bosh upload-release $(bosh int <(bosh runtime-config --name=dns) --path /releases/name=bosh-dns/url)
