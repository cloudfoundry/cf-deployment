                pool-lock: pre-dev-pool
              output_mapping:
                updated-bbl-state: clean-bbl-state
              params:
                BBL_JSON_CONFIG: pool-lock/metadata
            ensure:
              put: relint-envs
              params:
                repository: clean-bbl-state
                rebase: true
          on_success:
            put: relint-envs
            params:
              repository: updated-bbl-state
              rebase: true
    ensure:
      do:
      - put: pre-dev-pool
        params:
          release: pre-dev-pool
