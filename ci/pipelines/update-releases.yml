      BBL_STATE_DIR: environments/test/greengrass/bbl-state
      RELEASE_NAME: binary-buildpack
  - task: update-additional-ops-files-binary-buildpack
    file: runtime-ci/tasks/update-single-opsfile-release/task.yml
