  plan:
  - in_parallel:
    - get: node-exporter-release
      trigger: true
      params:
        tarball: false
  - put: pre-dev-pool
    params:
      acquire: true
- name: update-node-exporter
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: pre-dev-pool
      passed:
      - acquire-node-exporter-pre-dev-lock
      trigger: true
