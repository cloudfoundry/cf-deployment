- name: update-stemcell-and-recompile-releases
  public: true
  plan:
  - do:
    - in_parallel:
      - get: runtime-ci
      - get: relint-envs
      - get: cf-deployment-develop
      - get: cf-deployment-concourse-tasks
      - get: stemcell
        params:
          tarball: false
