---
- type: replace
  path: /instance_groups/name=database/jobs/name=postgres/properties/databases/databases/-
  error: "You must apply the `use-postgres.yml` ops-file first."
  value:
    citext: true
    name: credhub
    tag: credhub

- type: replace
  path: /instance_groups/name=database/jobs/name=postgres/properties/databases/roles/-
  value:
    name: credhub
    password: "((credhub_database_password))"
    tag: admin

- type: replace
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub/data_storage
  value:
    database: credhub
    host: sql-db.service.cf.internal
    password: "((credhub_database_password))"
    port: 5524
    require_tls: false
    type: postgres
    username: credhub
