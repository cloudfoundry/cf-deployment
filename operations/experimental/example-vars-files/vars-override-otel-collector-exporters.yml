---
otel_collector_config:
  receivers:
    otlp/placeholder:

  processors:
    batch:

  exporters:
    file/test:
      path: /tmp/otel-collector-file.log
    otlp/test:
      endpoint: otelcol:4317

  service:
    pipelines:
      traces:
        receivers: [otlp/placeholder]
        processors: [batch]
        exporters: [file/test, otlp/test]
      metrics:
        receivers: [otlp/placeholder]
        processors: [batch]
        exporters: [file/test, otlp/test]
