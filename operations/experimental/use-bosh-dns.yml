- type: replace
  path: /releases/-
  value:
    name: bosh-dns
    sha1: 66e74bb601b691ea4836f859c556de8a5c6c1264
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=1.5.0
    version: 1.5.0
- type: replace
  path: /variables/-
  value:
    name: dns_api_tls_ca
    options:
      common_name: dnsApiTlsCa
      is_ca: true
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: dns_api_client_tls
    options:
      ca: dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - client_auth
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: dns_api_server_tls
    options:
      ca: dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - server_auth
    type: certificate
