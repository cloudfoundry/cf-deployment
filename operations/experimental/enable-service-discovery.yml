---
# requires capi-release >= v1.47.0
# requires bosh-dns-release >= 0.2.0
# requires opsfile: https://github.com/cloudfoundry/cf-deployment/blob/master/operations/experimental/use-bosh-dns-for-containers.yml
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: bosh-dns-adapter
    release: cf-app-sd
    properties:
      dnshttps:
        server:
          ca: ((cf_app_sd_ca.ca))
        client:
          tls: ((cf_app_sd_client_tls))

- type: replace
  path: /instance_groups/-
  value:
    name: service-discovery
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    networks:
      - name: default
    jobs:
    - name: service-discovery-controller
      release: cf-app-sd
      properties:
        dnshttps:
          server:
            tls: ((cf_app_sd_server_tls))
          client:
            ca: ((cf_app_sd_ca.ca))

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/internal_routes?
  value:
    enabled: true

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_ca
    type: certificate
    options:
      is_ca: true
      common_name: service-discovery-controller.service.cf.internal

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_server_tls
    type: certificate
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.service.cf.internal
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_client_tls
    type: certificate
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.service.cf.internal
      extended_key_usage:
      - client_auth

- type: replace
  path: /releases/-
  value:
    name: cf-app-sd
    sha1: 0f906c66d0f092ca1078757dbdd495ddd069806f
    url: https://bosh.io/d/github.com/cloudfoundry/cf-app-sd-release?v=0.3.0
    version: 0.3.0
