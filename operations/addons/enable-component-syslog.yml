- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-trusty
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then ~
          fallback_servers: ((syslog_fallback_servers))
          port: ((syslog_port))
          transport: ((syslog_transport))
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: ba3f9f4e68bfdc39d62aac45147f858b61276dac
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.1.1
    version: 11.1.1
