- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then stop
          fallback_servers: ((syslog_fallback_servers))
          permitted_peer: ((syslog_permitted_peer))
          port: ((syslog_port))
          tls_enabled: true
          transport: tcp
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: sha256:68517182e2e55cfe302f7ca22fa81e464bd8a0c3a94a2c5967d5ef3ecad02c11
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.13
    version: 12.3.13
