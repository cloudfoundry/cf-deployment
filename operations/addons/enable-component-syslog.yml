- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then stop
          fallback_servers: ((syslog_fallback_servers))
          permitted_peer: ((syslog_permitted_peer))
          port: ((syslog_port))
          tls_enabled: true
          transport: tcp
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: sha256:1bd8f009cf4773d33b4f4add509b3e29548bb75aca3c2eb927fb30312426f197
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.14
    version: 12.3.14
