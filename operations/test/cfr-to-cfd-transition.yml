# Parameterize the diego bbs encryption key label
# and set the label of the key we've extracted to the active label
- type: replace
  path: /instance_groups/name=bbs/jobs/name=bbs/properties/bbs/active_key_label
  value: "(( diego_bbs_active_key_label ))"
- type: replace
  path: /instance_groups/name=bbs/jobs/name=bbs/properties/bbs/encryption_keys/0/label
  value: "(( diego_bbs_active_key_label ))"

# Remove routing API, as it's not present in the source deployment
# and this causes problems
- type: remove
  path: /instance_groups/name=postgres/jobs/name=postgres/properties/databases/databases/name=routing-api

- type: remove
  path: /instance_groups/name=postgres/jobs/name=postgres/properties/databases/roles/name=routing-api

- type: remove
  path: /instance_groups/name=api/jobs/name=routing-api

- type: remove
