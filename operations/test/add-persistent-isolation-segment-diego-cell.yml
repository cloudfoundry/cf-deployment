---
- type: replace
  path: /instance_groups/-
  value:
    name: isolated-diego-cell
    azs:
    - z1
    instances: 1
    vm_type: small-highmem
    vm_extensions:
    - 100GB_ephemeral_disk
    stemcell: default
    networks:
    - name: default
    jobs:
    - name: cflinuxfs3-rootfs-setup
      release: cflinuxfs3
      properties:
        cflinuxfs3-rootfs:
          trusted_certs:
          - ((diego_instance_identity_ca.ca))
          - ((credhub_tls.ca))
          - ((uaa_ssl.ca))
    - name: garden
      release: garden-runc
      properties:
        garden:
          containerd_mode: true
          cleanup_process_dirs_on_wait: true
          default_container_grace_time: 0
          destroy_containers_on_start: true
          graph_cleanup_threshold_in_mb: 0
          deny_networks:
          - 0.0.0.0/0
        logging:
          format:
            timestamp: "rfc3339"
    - name: rep
      release: diego
      properties:
        bpm:
          enabled: true
        diego:
          executor:
            instance_identity_ca_cert: ((diego_instance_identity_ca.certificate))
            instance_identity_key: ((diego_instance_identity_ca.private_key))
          rep:
            preloaded_rootfses:
            - cflinuxfs3:/var/vcap/packages/cflinuxfs3/rootfs.tar
            placement_tags:
            - persistent_isolation_segment
        containers:
          trusted_ca_certificates:
          - ((diego_instance_identity_ca.ca))
          - ((credhub_tls.ca))
          - ((uaa_ssl.ca))
        enable_consul_service_registration: false
        enable_declarative_healthcheck: true
        loggregator:
          use_v2_api: true
          ca_cert: "((loggregator_tls_agent.ca))"
          cert: "((loggregator_tls_agent.certificate))"
          key: "((loggregator_tls_agent.private_key))"
        tls:
          ca_cert: "((diego_rep_agent_v2.ca))"
          cert: "((diego_rep_agent_v2.certificate))"
          key: "((diego_rep_agent_v2.private_key))"
        logging:
          format:
            timestamp: "rfc3339"
    - name: route_emitter
      release: diego
      properties:
        bpm:
          enabled: true
        loggregator:
          use_v2_api: true
          ca_cert: "((loggregator_tls_agent.ca))"
          cert: "((loggregator_tls_agent.certificate))"
          key: "((loggregator_tls_agent.private_key))"
        diego:
          route_emitter:
            local_mode: true
            bbs:
              ca_cert: "((diego_bbs_client.ca))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
        logging:
          format:
            timestamp: "rfc3339"
