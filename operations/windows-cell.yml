- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    - z2
    instances: 1
    jobs:
    - consumes:
        consul_client:
          from: consul_client_link
        consul_common:
          from: consul_common_link
        consul_server: nil
      name: consul_agent_windows
      properties:
        syslog_daemon_config:
          enable: false
      release: consul
    - name: garden-windows
      properties:
        syslog_daemon_config:
          enable: false
      release: garden-windows
    - name: rep_windows
      properties:
        diego:
          executor:
            ca_certs_for_downloads: ((blobstore_tls.ca))
          rep:
            bbs:
              ca_cert: ((diego_bbs_client.ca))
              client_cert: ((diego_bbs_client.certificate))
              client_key: ((diego_bbs_client.private_key))
            ca_cert: ((diego_rep_agent.ca))
            enable_legacy_api_endpoints: false
            preloaded_rootfses:
            - windows2012R2:/tmp/windows2012R2
            require_tls: true
            server_cert: ((diego_rep_agent.certificate))
            server_key: ((diego_rep_agent.private_key))
        loggregator:
          use_v2_api: true
          ca_cert: "((loggregator_tls_metron.ca))"
          cert: "((loggregator_tls_metron.certificate))"
          key: "((loggregator_tls_metron.private_key))"
        syslog_daemon_config:
          enable: false
        tls:
          ca_cert: ((diego_rep_agent.ca))
          cert: ((diego_rep_agent.certificate))
          key: ((diego_rep_agent.private_key))
      release: diego
    - name: route_emitter_windows
      properties:
        diego:
          route_emitter:
            bbs:
              ca_cert: ((diego_bbs_client.ca))
              client_cert: ((diego_bbs_client.certificate))
              client_key: ((diego_bbs_client.private_key))
            local_mode: true
        tcp:
          enabled: true
        uaa:
          ca_cert: ((uaa_ca.certificate))
          client_secret: ((uaa_clients_tcp_emitter_secret))
      release: diego
    - name: metron_agent_windows
      properties:
        loggregator:
          etcd:
            ca_cert: ((etcd_server.ca))
            machines:
            - cf-etcd.service.cf.internal
            require_ssl: true
          tls:
            ca_cert: ((loggregator_tls_metron.ca))
            metron:
              cert: ((loggregator_tls_metron.certificate))
              key: ((loggregator_tls_metron.private_key))
        metron_agent:
          deployment: ((system_domain))
          etcd:
            client_cert: ((etcd_client.certificate))
            client_key: ((etcd_client.private_key))
        metron_endpoint:
          shared_secret: ((dropsonde_shared_secret))
        syslog_daemon_config:
          enable: false
      release: loggregator
    name: windows-cell
    networks:
    - name: default
    stemcell: windows
    vm_extensions:
    - 100GB_ephemeral_disk
    vm_type: r3.xlarge
- type: replace
  path: /releases/-
  value:
    name: garden-windows
    sha1: 395fae118c5f9b404eb6c497d1f9a8607ccf5504
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-windows-bosh-release?v=0.8.0
    version: 0.8.0
- type: replace
  path: /stemcells/-
  value:
    alias: windows
    os: windows2012R2
    version: "1200.2"
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/stacks?
  value:
  - description: Cloud Foundry Linux-based filesystem
    name: cflinuxfs2
  - description: Windows Server 2012 R2
    name: windows2012R2
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/install_buildpacks/-
  value:
    name: hwc_buildpack
    package: hwc-buildpack
- type: replace
  path: /instance_groups/name=api/jobs/-
  value:
    name: hwc-buildpack
    release: hwc-buildpack
- type: replace
  path: /releases/-
  value:
    name: hwc-buildpack
    sha1: b93f85650469b506d17457e7b5630b860e4f3ef8
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/hwc-buildpack-release?v=2.3.8
    version: 2.3.8
