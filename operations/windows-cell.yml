---
- type: replace
  path: /instance_groups/-
  value:
    name: windows-cell
    azs:
    - z1
    - z2
    instances: 1
    vm_type: r3.xlarge
    vm_extensions:
    - 100GB_ephemeral_disk
    stemcell: windows
    networks:
    - name: private
    jobs:
    - name: consul_agent_windows
      release: consul
      consumes:
        consul: {from: consul_server}
      properties:
        syslog_daemon_config:
          enable: false
    - name: garden-windows
      release: garden-windows
      properties:
        syslog_daemon_config:
          enable: false
    - name: rep_windows
      release: diego
      properties:
        syslog_daemon_config:
          enable: false
        diego:
          executor:
            ca_certs_for_downloads: "((blobstore_tls.ca))"
          rep:
            require_tls: true
            ca_cert: "((diego_rep_server.ca))"
            server_cert: "((diego_rep_server.certificate))"
            server_key: "((diego_rep_server.private_key))"
            enable_legacy_api_endpoints: false
            bbs:
              ca_cert: "((diego_bbs_client.ca))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
            preloaded_rootfses:
            - windows2012R2:/tmp/windows2012R2
    - name: metron_agent_windows
      release: loggregator
      properties:
        syslog_daemon_config:
          enable: false
        metron_agent:
          deployment: "((system_domain))"
          etcd:
            client_cert: "((etcd_client.certificate))"
            client_key: "((etcd_client.private_key))"
        metron_endpoint:
          shared_secret: "((dropsonde_shared_secret))"
        loggregator:
          tls:
            ca_cert: "((loggregator_tls_metron.ca))"
            metron:
              cert: "((loggregator_tls_metron.certificate))"
              key: "((loggregator_tls_metron.private_key))"
          etcd:
            require_ssl: true
            ca_cert: "((etcd_server.ca))"
            machines:
            - cf-etcd.service.cf.internal

- type: replace
  path: /releases/-
  value:
    name: garden-windows
    version: 0.3.0
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-windows-bosh-release?v=0.3.0
    sha1: d6aa7b91b13ef480c4630f11fc8fe044ebc4eebf

- type: replace
  path: /stemcells/-
  value:
    alias: windows
    os: windows2012R2
    version: latest

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/stacks?
  value:
    - name: "cflinuxfs2"
      description: "Cloud Foundry Linux-based filesystem"
    - name: "windows2012R2"
      description: "Windows Server 2012 R2"

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/install_buildpacks/-
  value:
    name: hwc_buildpack
    package: hwc-buildpack

- type: replace
  path: /instance_groups/name=api/jobs/-
  value:
    name: hwc-buildpack
    release: hwc-buildpack

- type: replace
  path: /releases/-
  value:
    name: hwc-buildpack
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/hwc-buildpack-release?v=2.2.0
    version: 2.2.0
    sha: d4f5df07a76fba0324dc6d9e708e7989e3ff2f38
