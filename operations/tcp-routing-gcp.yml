---
- type: replace
  path: /instance_groups/-
  value:
    name: tcp-router
    azs:
    - z1
    - z2
    instances: 2
    vm_type: m3.medium
    stemcell: default
    vm_extensions:
    - cf-tcp-router-network-properties
    networks:
    - name: default
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
    - name: tcp_router
      release: routing
      properties:
        tcp_router:
          oauth_secret: "((uaa_clients_tcp_router_secret))"
          router_group: default-tcp
        uaa:
          ca_cert: "((uaa_ca.certificate))"
          tls_port: 8443
    - name: metron_agent
      release: loggregator
      properties: &metron_agent_properties
        syslog_daemon_config:
          enable: false
        metron_agent:
          deployment: "((system_domain))"
          etcd:
            client_cert: "((etcd_client.certificate))"
            client_key: "((etcd_client.private_key))"
        metron_endpoint:
          shared_secret: "((dropsonde_shared_secret))"
        loggregator:
          tls:
            ca_cert: "((loggregator_tls_metron.ca))"
            metron:
              cert: "((loggregator_tls_metron.certificate))"
              key: "((loggregator_tls_metron.private_key))"
          etcd:
            require_ssl: true
            ca_cert: "((etcd_server.ca))"
            machines:
            - cf-etcd.service.cf.internal

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/tcp?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/uaa?
  value:
    client_secret: "((uaa_clients_tcp_emitter_secret))"
    ca_cert: "((uaa_ca.certificate))"

# --- add tcp-router and tcp-emitter clients to uaa ---
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/tcp_emitter?
  value:
    authorities: routing.routes.write,routing.routes.read,routing.router_groups.read
    authorized-grant-types: client_credentials
    secret: "((uaa_clients_tcp_emitter_secret))"
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/tcp_router?
  value:
    authorities: routing.routes.read
    authorized-grant-types: client_credentials
    secret: "((uaa_clients_tcp_router_secret))"

# --- define secrets for tcp-router and tcp-emitter uaa clients ---
- type: replace
  path: /variables/-
  value:
    name: uaa_clients_tcp_emitter_secret
    type: password
- type: replace
  path: /variables/-
  value:
    name: uaa_clients_tcp_router_secret
    type: password
