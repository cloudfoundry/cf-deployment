- type: replace
  path: /releases/-
  value:
    name: haproxy
    sha1: 3d97d72808d2a22bd60367b519dcbf011fb46d3a
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=14.5.1%2B2.8.13
    version: 14.5.1+2.8.13
- type: replace
  path: /instance_groups/name=smoke-tests
  value:
    azs:
    - z1
    - z2
    instances: 2
    jobs:
    - name: keepalived
      properties:
        keepalived:
          vip: ((haproxy_static_vip))
      release: haproxy
    - name: haproxy
      properties:
        ha_proxy:
          ssl_pem: ((router_ssl.certificate))((router_ssl.private_key))
          tcp_link_port: 2222
      release: haproxy
    name: haproxy
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: smoke_tests
      properties:
        smoke_tests:
          api: https://api.((system_domain))
          apps_domain: ((system_domain))
          cf_dial_timeout_in_seconds: 300
          org: cf_smoke_tests_org
          password: ((cf_admin_password))
          skip_ssl_validation: true
          space: cf_smoke_tests_space
          user: admin
      release: cf-smoke-tests
    lifecycle: errand
    name: smoke-tests
    networks:
    - name: default
    stemcell: default
    update:
      serial: true
    vm_type: minimal
