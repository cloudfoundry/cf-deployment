- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/volume_services_enabled?
  value: true
- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc/volume_services_enabled?
  value: true
- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/cc/volume_services_enabled?
  value: true
- type: replace
  path: /instance_groups/name=database/jobs/name=mysql/properties/cf_mysql/mysql/seeded_databases/-
  value:
    name: nfs-broker
    password: ((nfs-broker-database-password))
    username: nfs-broker
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: nfsbrokerpush
      properties:
        nfsbrokerpush:
          app_domain: ((system_domain))
          app_name: nfs-broker
          cf:
            admin_password: ((cf_admin_password))
            admin_user: admin
          db:
            driver: mysql
            name: nfs-broker
            password: ((nfs-broker-database-password))
            port: 3306
            username: nfs-broker
          domain: ((system_domain))
          organization: system
          password: ((nfs-broker-password))
          register_broker: false
          skip_cert_verify: true
          space: nfs-broker-space
          syslog_url: ""
          username: nfs-broker
      release: nfs-volume
    - name: cf-cli-6-linux
      release: cf-cli
    lifecycle: errand
    name: nfs-broker-push
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: broker-registrar
      properties:
        cf:
          api_url: api.((system_domain))
          password: ((cf_admin_password))
          skip_ssl_validation: true
          username: admin
        servicebroker:
          name: nfs-broker
          password: ((nfs-broker-password))
          url: http://nfs-broker.((system_domain))
          username: nfs-broker
      release: broker-registrar
    lifecycle: errand
    name: nfs-broker-registrar
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: nfsv3driver
    properties: {}
    release: nfs-volume
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=mapfs?
  value:
    name: mapfs
    release: mapfs
- type: replace
  path: /variables/-
  value:
    name: nfs-broker-password
    type: password
- type: replace
  path: /variables/-
  value:
    name: nfs-broker-database-password
    type: password
- type: replace
  path: /releases/-
  value:
    name: nfs-volume
    sha1: 967dcefbdc789b874abfcd5bb715af66aa1dca4b
    url: https://bosh.io/d/github.com/cloudfoundry/nfs-volume-release?v=1.5.3
    version: 1.5.3
- type: replace
  path: /releases/-
  value:
    name: broker-registrar
    sha1: d44d9af8fd06ecf6d50004c9bfd5516a6e482201
    url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=3.4.0
    version: 3.4.0
- type: replace
  path: /releases/name=mapfs?
  value:
    name: mapfs
    sha1: 1ab1dfb802819ec6cda2d0d60370638d6f878528
    url: https://bosh.io/d/github.com/cloudfoundry/mapfs-release?v=1.1.0
    version: 1.1.0
- type: replace
  path: /releases/name=cf-cli?
  value:
    name: cf-cli
    sha1: 6749a07026e335f7744f013c9707911fb72170b5
    url: https://bosh.io/d/github.com/bosh-packages/cf-cli-release?v=1.5.0
    version: 1.5.0
