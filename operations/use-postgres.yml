- type: replace
  path: /releases/-
  value:
    name: postgres
    sha1: c1fcec62cb9d2e95e3b191e3c91d238e2b9d23fa
    url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=28
    version: "28"
- type: remove
  path: /instance_groups/name=database/jobs/name=mysql
- type: remove
  path: /instance_groups/name=database/jobs/name=proxy
- type: replace
  path: /instance_groups/name=database/migrated_from?
  value:
  - name: postgres
  - name: singleton-database
- type: replace
  path: /instance_groups/name=database/jobs/-
  value:
    name: postgres
    properties:
      databases:
        databases:
        - citext: true
          name: cloud_controller
          tag: cc
        - citext: true
          name: uaa
          tag: uaa
        - citext: true
          name: diego
          tag: diego
        - citext: true
          name: routing-api
          tag: routing-api
        - citext: false
          name: network_policy
          tag: networkpolicy
        - citext: false
          name: network_connectivity
          tag: networkconnectivity
        - citext: true
          name: locket
          tag: locket
        db_scheme: postgres
        port: 5524
        roles:
        - name: cloud_controller
          password: ((cc_database_password))
          tag: admin
        - name: uaa
          password: ((uaa_database_password))
          tag: admin
        - name: diego
          password: ((diego_database_password))
          tag: admin
        - name: routing-api
          password: ((routing_api_database_password))
          tag: admin
        - name: network_policy
          password: ((network_policy_database_password))
          tag: admin
        - name: network_connectivity
          password: ((network_connectivity_database_password))
          tag: admin
        - name: locket
          password: ((locket_database_password))
          tag: locket
    release: postgres
- type: replace
  path: /instance_groups/name=database/jobs/name=consul_agent/properties?/consul/agent/services?
  value:
    sql_db:
      check: {}
