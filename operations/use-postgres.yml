- type: replace
  path: /releases/-
  value:
    name: postgres
    sha1: 3f378bcab294e20316171d4e656636df88763664
    url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=20
    version: "20"
- type: remove
  path: /instance_groups/name=mysql/jobs/name=mysql
- type: remove
  path: /instance_groups/name=mysql/jobs/name=proxy
- type: replace
  path: /instance_groups/name=mysql/jobs/-
  value:
    name: postgres
    properties:
      databases:
        address: sql-db.service.cf.internal
        databases:
        - citext: true
          name: cloud_controller
          tag: cc
        - citext: true
          name: uaa
          tag: uaa
        - citext: true
          name: diego
          tag: diego
        - citext: true
          name: routing-api
          tag: routing-api
        - citext: false
          name: network_policy
          tag: networkpolicy
        - citext: false
          name: network_connectivity
          tag: networkconnectivity
        db_scheme: postgres
        port: 5524
        roles:
        - name: cloud_controller
          password: ((cc_database_password))
          tag: admin
        - name: uaa
          password: ((uaa_database_password))
          tag: admin
        - name: diego
          password: ((diego_database_password))
          tag: admin
        - name: routing-api
          password: ((routing_api_database_password))
          tag: admin
        - name: network_policy
          password: ((network_policy_database_password))
          tag: admin
        - name: network_connectivity
          password: ((network_connectivity_database_password))
          tag: admin
    release: postgres
- type: replace
  path: /instance_groups/name=mysql/name
  value: postgres
- type: replace
  path: /instance_groups/name=postgres/jobs/name=consul_agent/properties?/consul/agent/services?
  value:
    sql_db:
      check: {}
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/ccdb
  value:
    databases:
    - name: cloud_controller
      tag: cc
    db_scheme: postgres
    port: 5524
    roles:
    - name: cloud_controller
      password: ((cc_database_password))
      tag: admin
- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/ccdb
  value:
    databases:
    - name: cloud_controller
      tag: cc
    db_scheme: postgres
    port: 5524
    roles:
    - name: cloud_controller
      password: ((cc_database_password))
      tag: admin
- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/ccdb
  value:
    databases:
    - name: cloud_controller
      tag: cc
    db_scheme: postgres
    port: 5524
    roles:
    - name: cloud_controller
      password: ((cc_database_password))
      tag: admin
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaadb
  value:
    databases:
    - name: uaa
      tag: uaa
    db_scheme: postgresql
    port: 5524
    roles:
