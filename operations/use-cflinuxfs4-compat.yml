- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:988f7d3c1ea389cb041d1d5b6b201fd59db7a2e0028064858171aa245b9c4515
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.298.0
    version: 1.298.0
