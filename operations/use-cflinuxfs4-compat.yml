- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:608bc2e4cdb1fdc9302781ce4780c62f47ec73dfdeaa18c6c3a35db85b9aae5a
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.301.0
    version: 1.301.0
