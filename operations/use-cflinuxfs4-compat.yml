- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:a889fdb064bbf120ce78bb9ca45e6a422590308a54c5b0180c48f5b9ecbcc2ff
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.292.0
    version: 1.292.0
