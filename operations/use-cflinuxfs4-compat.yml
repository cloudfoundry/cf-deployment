- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:c303b81d2abc790323f0b072cc48b3d37c463cbbc790af34a99760d8c54c3740
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.281.0
    version: 1.281.0
