- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:c246ec4e0ba503d93a7db37c39dca5f840aa05bf18b4857a14d7cf2378d00ecb
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.280.0
    version: 1.280.0
