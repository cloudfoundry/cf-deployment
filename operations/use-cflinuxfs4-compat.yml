- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: sha256:c3cb09b413efe007b87554f9f6c0fd1bee865e9dbcfe141e8643c2618ccbe5af
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.290.0
    version: 1.290.0
