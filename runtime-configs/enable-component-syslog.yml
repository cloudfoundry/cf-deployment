addons:
- name: syslog_forwarder
  jobs:
  - name: syslog_forwarder
    release: syslog
  properties:
    syslog:
      address: ((address))
      port: ((port))
      transport: ((transport))
      fallback_servers: ((fallback_servers))
      custom_rule: ((custom_rule))

releases:
- name: syslog
  version: '11'
  url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11
  sha1: 332ac15609b220a3fdf5efad0e0aa069d8235788
