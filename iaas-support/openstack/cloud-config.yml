vm_types:
- name: minimal
  cloud_properties:
    instance_type: minimal
- name: small
  cloud_properties:
    instance_type: small
- name: small-highmem
  cloud_properties:
    instance_type: small-highmem
- name: sharedcpu
  cloud_properties:
    instance_type: sharedcpu
- name: small-50GB-ephemeral-disk
  cloud_properties:
    instance_type: small-50GB-ephemeral-disk
- name: small-highmem-100GB-ephemeral-disk
  cloud_properties:
    instance_type: small-highmem-100GB-ephemeral-disk

disk_types:
- name: 1GB
  disk_size: 1000
- name: 5GB
  disk_size: 5000
- name: 10GB
  disk_size: 10000
- name: 100GB
  disk_size: 100000

vm_extensions:
- name: cf-router-network-properties
  cloud_properties:
    security_groups: [cf, cf-lb-https-router]
    loadbalancer_pools:
      - name: cf-https-pool
        port: 443
- name: diego-ssh-proxy-network-properties
  cloud_properties:
    security_groups: [cf, cf-lb-ssh-diego-brain]
    loadbalancer_pools:
      - name: cf-ssh-pool
        port: 2222
- name: cf-tcp-router-network-properties
