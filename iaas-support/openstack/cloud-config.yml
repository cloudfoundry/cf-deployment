azs:
- name: z1
  cloud_properties:
    availability_zone: ((availability_zone1))
- name: z2
  cloud_properties:
    availability_zone: ((availability_zone2))
- name: z3
  cloud_properties:
    availability_zone: ((availability_zone3))

networks:
- name: default
  type: manual
  subnets:
  - az: z1
    range: 10.0.16.0/20
    reserved: [10.0.16.2-10.0.16.50]
    gateway: 10.0.16.1
    cloud_properties:
      net_id: ((network_id1))
      security_groups: [cf]
  - az: z2
    range: 10.0.32.0/20
    reserved: [10.0.32.2-10.0.32.50]
    gateway: 10.0.32.1
    cloud_properties:
      net_id: ((network_id2))
      security_groups: [cf]
  - az: z3
    range: 10.0.48.0/20
    reserved: [10.0.48.2-10.0.48.50]
    gateway: 10.0.48.1
    cloud_properties:
      net_id: ((network_id3))
      security_groups: [cf]

compilation:
  workers: 5
  reuse_compilation_vms: true
  vm_type: minimal
  network: default
  az: z1
